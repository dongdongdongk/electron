<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>image-shrink</title>
</head>
<body>
    <div class="container center-align">
        <h3><i class="fas fa-images">이미지 압축기</i></h3>
        <p>크기를 조절할 이미지를 선택하세요</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>크기 조절</span>
                    <input type="file" id="img">
                </div>

                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload file">
                </div>
            </div>
            <p>
                <strong>퀄리티:</strong>
                <em>품질이 낮을수록 파일 크기가 작아집니다</em>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider">
            </p>
            <input type="submit" value="Resize" class="btn black">
        </form>

        <div class="card output">
            <div class="card-content">
                출력 경로: <span id="output-path"></span>
            </div>
        </div>
    </div>
    <script src="../js/materialize.min.js"></script>
</body>
</html>
